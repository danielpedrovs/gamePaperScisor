<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1> I'm Challenging you for: </h1>

    <div class="game">
      <button class="button-30" role="button" id="rock">rock</button>
      <button class="button-30" role="button" id="paper">paper</button>
      <button class="button-30" role="button" id="scissors">scissors</button>
      
    </div>
    <div class="result">
      <p>Your choice: <img id="user-choice-img" src="placeholder.png" alt=""></p>
      <p>Computer's choice: <img id="computer-choice-img" src="placeholder.png" alt=""></p>
      <h3>Result: <span id="game-result"></span></h3>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
